<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Owl Carousel Demo</h1>


    <!-- Carousel -->
    <div class="owl-carousel">
      <div class="item"><img src="img/beach_soccer.jpg"></div>
      <div class="item"><img src="img/crowd.jpg"></div>
      <div class="item"><img src="img/in_the_dirt.jpg"></div>
      <div class="item"><img src="img/top_of_stadium.jpg"></div>
      <div class="item"><img src="img/physical_battle.jpg"></div>
      <div class="item"><img src="img/crap_ball.jpg"></div>
      <div class="item"><img src="img/under_the_lights.jpg"></div>
      <div class="item"><img src="img/brazuca.jpg"></div>
    </div>


    <!-- javascript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          items : 1
      })
     })
    </script>
  </body>
</html>
